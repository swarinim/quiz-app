<div class="container">
  <div class="row">
  <div class="col-md-8">
  <div class="row" align="center">
    <h3>{{$ctrl.currentQuestion.question}}</h3>
    <br>
    <div class="flip-container">
				<div id="card" class="flipper">
					<div class="front">
            <img class="img-responsive" src="{{$ctrl.currentQuestion.photo}}" alt="card-image">
					</div>
					<div class="back">
            <h1>{{$ctrl.currentQuestion.correctAnswer}} </h1>
						<p class="lead responsive">{{$ctrl.currentQuestion.desc}}</p>
					</div>
				</div>
		</div>
  </div>
  <div class="row" align="center">
    <h3>Your answer</h3>
    <hr>
    <div class="col-lg-12" align="center">
      <ul class="nav nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="option in $ctrl.currentQuestion.options">
        <li ng-if="$ctrl.questionsAnswred.includes($ctrl.currentQuestion._id)">
          <a href="#" ng-if="option == $ctrl.currentQuestion.correctAnswer" style="background: #5cb85c; color: white;" ng-click="$ctrl.chooseAnswer(option)">{{option}}</a>
          <a href="#" ng-if="option != $ctrl.currentQuestion.correctAnswer" ng-click="$ctrl.chooseAnswer(option)">{{option}}</a>
        </li>
        <li ng-if="!$ctrl.questionsAnswred.includes($ctrl.currentQuestion._id)"><a href="#" ng-click="$ctrl.chooseAnswer(option)" uib-tooltip="Select answer">{{option}}</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="col-md-4">
  <div class="row">
    <div class="btn-group btn-group-xs">
    <button type="button" class="btn btn-primary" ng-click="$ctrl.previousQuestion()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Previous question</button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.nextQuestion()">Next question <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
    </div>
    <button type="button" class="btn btn-primary btn-xs" ng-click="$ctrl.replay()"><i class="fa fa-repeat" aria-hidden="true"></i> Replay</button>
    <hr>
    <label>Question :</label>
    <div class="progress">
      <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{$ctrl.current+1}}" aria-valuemin="0" aria-valuemax="{{$ctrl.questions.length}}" style="width:{{($ctrl.current+1)*100/$ctrl.questions.length}}%">
        {{$ctrl.current+1}} of {{$ctrl.questions.length}}
      </div>
    </div>
    <label>Answered :</label>
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{$ctrl.current+1}}" aria-valuemin="0" aria-valuemax="{{$ctrl.questions.length}}" style="width:{{($ctrl.questionsAnswred.length)*100/$ctrl.questions.length}}%">
        {{$ctrl.questionsAnswred.length}} of {{$ctrl.questions.length}}
      </div>
    </div>
    <label>Score : {{$ctrl.score}}</label>
    <hr>
  </div>

</div>
</div>
</div>
